# Set your personal hyprland configuration here

general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    layout = master
}

decoration {
    rounding = 0
    # drop_shadow = false
    # col.shadow = 0x000000ff

    blur {
        enabled = yes
        size = 4
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

layerrule = blur, waybar
