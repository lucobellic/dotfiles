# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = Super # super / meta / windows key

# Assign apps
$term = kitty
$editor = nvim
$file = nautilus
$browser = zen

# Scripts
$ewwWorkspaces = $scrPath/open_eww_workspaces.rs foreground 2

# Reload monitor setup
bind = $mainMod, R, exec, $monitorsPath/setup_monitors.lua
bind = $mainMod, F5, exec, hyprctl reload

# Window/Session actions
bind = $mainMod, Q, exec, hyprctl dispatch killactive # close focused window
bind = Alt, F4, exec, hyprctl dispatch killactive # close focused window
bind = $mainMod, Delete, exit, # kill hyprland session
bind = $mainMod, W, togglefloating, # toggle the window between focus and float
bind = $mainMod+Shift, W, exec, $scrPath/associate_window_to_workspace.rs # associate active window to current workspace
bind = $mainMod, period, exec, $scrPath/center-window.rs # center focused window (float if needed)
bind = Alt, Return, fullscreen, # toggle the window between focus and fullscreen
bind = $mainMod, Escape, exec, hyprlock # launch lock screen
bind = Ctrl+Alt, B, exec, pkill bongocat || bongocat -c ~/.config/bongocat/bongocat.conf &
bind = Ctrl+Alt, W, exec, pkill waybar || waybar &
# bind = Ctrl+Alt, H, exec, hyprpanel toggleWindow bar-0 && hyprpanel toggleWindow bar-1 && hyprpanel toggleWindow bar-2 && hyprpanel toggleWindow bar-3
# bind = $mainMod, Q, exec, loginctl terminate-session "$XDG_SESSION_ID"

# Application shortcuts
bind = $mainMod, comma, exec, $scrPath/terminal-dropdown.rs dropdown 60% 70% --terminal $term
bind = $mainMod, Y, exec, $scrPath/terminal-dropdown.rs yazi 60% 70% --terminal $term -- yazi # yazi file manager (ghostty)
bind = $mainMod, T, exec, $term # launch terminal emulator
bind = $mainMod, E, exec, $file # launch file manager
bind = $mainMod, C, exec, $editor # launch text editor
bind = $mainMod, O, exec, $browser # launch web browser
bind = $mainMod Shift, N, exec, fish -c "neovide --server ~/.cache/nvim-rapidash/server.pipe"  # launch web browser
bind = $mainMod , N, exec, fish -c "neovide" # launch web browser
bind = Ctrl+Shift, Escape, exec, $scrPath/sysmonlaunch.sh # launch system monitor (htop/btop or fallback to top)
bind = $mainMod Alt, P, exec, $scrPath/select_wallpaper.rs


bind = $mainMod Alt, H, exec, $scrPath/hyprpanel_toggle_current_bar.lua
bind = $mainMod Alt, D, exec, hyprpanel toggleWindow dashboardmenu
bind = $mainMod Alt, A, exec, hyprpanel toggleWindow audiomenu
bind = $mainMod Alt, M, exec, hyprpanel toggleWindow mediamenu
bind = $mainMod Alt, N, exec, hyprpanel toggleWindow networkmenu
bind = $mainMod Alt, B, exec, hyprpanel toggleWindow bluetoothmenu
bind = $mainMod Alt, T, exec, hyprpanel toggleWindow notificationsmenu
bind = $mainMod Alt, C, exec, hyprpanel toggleWindow calendarmenu
bind = $mainMod Alt, E, exec, hyprpanel toggleWindow energymenu
bind = $mainMod Alt, W, exec, hyprpanel toggleWindow powerdropdownmenu
bind = $mainMod Alt, S, exec, hyprpanel toggleWindow settings-dialog

# Rofi menus
bind = $mainMod, A, exec, pkill -x rofi || $scrPath/rofilaunch.lua d # launch application launcher
bind = $mainMod, Tab, exec, pkill -x rofi || $scrPath/rofilaunch.lua w # launch window switcher
bind = $mainMod, Backspace, exec, pkill -x rofi || $scrPath/rofilaunch.lua r # launch run switcher
bind = $mainMod+Shift, E, exec, pkill -x rofi || $scrPath/rofilaunch.lua f # launch file explorer

# Audio control
bindl  = , F10, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # toggle audio mute
bindel = , F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # decrease volume
bindel = , F12, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ # increase volume
bindl  = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # toggle audio mute
bindl  = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- # decrease volume
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ # increase volume

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous

# Brightness control
bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10
bind = $mainMod CTRL, I, exec, hyprctl hyprsunset gamma +10
bind = $mainMod CTRL, U, exec, hyprctl hyprsunset gamma -10
bind = $mainMod ALT, I, exec, hyprctl hyprsunset temperature +500
bind = $mainMod ALT, U, exec, hyprctl hyprsunset temperature -500

# Toggle opacity
bind = $mainMod, END, exec, $scrPath/toggle-transparency.sh

# Move between grouped windows
bind = $mainMod CTRL , H, changegroupactive, b
bind = $mainMod CTRL , L, changegroupactive, f

# Screenshot/Screencapture
bind = $mainMod, P, exec, $scrPath/screenshot.sh s # partial screenshot capture
bind = $mainMod CTRL, P, exec, $scrPath/screenshot.sh sf # partial screenshot capture (frozen screen)
bind = $mainMod SHIFT, P, exec, $scrPath/screenshot.sh m # monitor screenshot capture
bind = , Print, exec, $scrPath/screenshot.sh p # all monitors screenshot capture

# Custom scripts
bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.lua c # launch clipboard
bind = $mainMod SHIFT, V, exec, pkill -x rofi || $scrPath/cliphist.lua # launch clipboard Manager
bind = $mainMod, U, exec, $scrPath/keyboardswitch.sh # switch keyboard layout

bind = $mainMod, slash, exec, pkill -x rofi || $scrPath/keybinds_hint.rs execute # launch keybinds hint

# Move/Change window focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = Alt, Tab, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec, $ewwWorkspaces
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 2, exec, $ewwWorkspaces
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 3, exec, $ewwWorkspaces
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 4, exec, $ewwWorkspaces
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 5, exec, $ewwWorkspaces
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 6, exec, $ewwWorkspaces
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 7, exec, $ewwWorkspaces
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 8, exec, $ewwWorkspaces
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 9, exec, $ewwWorkspaces
bind = $mainMod, 0, workspace, 10
bind = $mainMod, 0, exec, $ewwWorkspaces

# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Right, exec, $ewwWorkspaces
bind = $mainMod+Ctrl, Left, workspace, r-1
bind = $mainMod+Ctrl, Left, exec, $ewwWorkspaces

# Move to the first empty workspace
bind = $mainMod+Ctrl, Down, workspace, empty
bind = $mainMod+Ctrl, Down, exec, $ewwWorkspaces

# Resize windows
binde = $mainMod, Right, resizeactive, 30 0
binde = $mainMod, Left, resizeactive, -30 0
binde = $mainMod, Up, resizeactive, 0 -30
binde = $mainMod, Down, resizeactive, 0 30

# Move focused window to a workspace
bind = $mainMod+Shift, 1, movetoworkspace, 1
bind = $mainMod+Shift, 2, movetoworkspace, 2
bind = $mainMod+Shift, 3, movetoworkspace, 3
bind = $mainMod+Shift, 4, movetoworkspace, 4
bind = $mainMod+Shift, 5, movetoworkspace, 5
bind = $mainMod+Shift, 6, movetoworkspace, 6
bind = $mainMod+Shift, 7, movetoworkspace, 7
bind = $mainMod+Shift, 8, movetoworkspace, 8
bind = $mainMod+Shift, 9, movetoworkspace, 9
bind = $mainMod+Shift, 0, movetoworkspace, 10

# Move focused window to a relative workspace
bind = $mainMod CTRL SHIFT, Right, movetoworkspace, r+1
bind = $mainMod CTRL SHIFT, Left, movetoworkspace, r-1

# Move active window around current workspace with mainMod + SHIFT + CTRL [←→↑↓]
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

bind = $mainMod SHIFT, left, movetoworkspace, 2
bind = $mainMod SHIFT, right, movetoworkspace, 4
bind = $mainMod SHIFT, up, movetoworkspace, 3
bind = $mainMod SHIFT, down, movetoworkspace, 1

# Scroll through existing workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize focused window
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, Z, movewindow
bindm = $mainMod, X, resizewindow

# Move/Switch to special workspace (scratchpad)
bind = $mainMod+Alt, S, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace

# Toggle focused window split bind = $mainMod, D, layout, dwindle
bind = $mainMod, M, exec, hyprctl keyword general:layout master
bind = $mainMod, D, exec, hyprctl keyword general:layout dwindle
bind = $mainMod, F, layoutmsg, swapwithmaster
bind = $mainMod, SPACE, layoutmsg, orientationnext

# Move focused window to a workspace silently
bind = $mainMod+Alt, 1, movetoworkspacesilent, 1
bind = $mainMod+Alt, 2, movetoworkspacesilent, 2
bind = $mainMod+Alt, 3, movetoworkspacesilent, 3
bind = $mainMod+Alt, 4, movetoworkspacesilent, 4
bind = $mainMod+Alt, 5, movetoworkspacesilent, 5
bind = $mainMod+Alt, 6, movetoworkspacesilent, 6
bind = $mainMod+Alt, 7, movetoworkspacesilent, 7
bind = $mainMod+Alt, 8, movetoworkspacesilent, 8
bind = $mainMod+Alt, 9, movetoworkspacesilent, 9
bind = $mainMod+Alt, 0, movetoworkspacesilent, 10
