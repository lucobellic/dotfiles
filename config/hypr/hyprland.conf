$scrPath = $HOME/.local/share/bin # set scripts path
$monitorsPath = $HOME/.config/hypr/monitors # set monitors path
$cargoPath = $HOME/.cargo/bin # set cargo path
$nixPath = $HOME/.nix-profile/bin # set nix path
$yarnPath = $HOME/.yarn/bin # set yarn path
$npmPath = $HOME/.local/npm-global/bin # set npm path
$localPath = $HOME/.local/bin # set npm path
$zenPath = $HOME/.local/bin/zen # set zen browser path
$hyprPath = $HOME/Development/tools/hyprland-conan/install/Release

env = PATH,$hyprPath:$cargoPath:$nixPath:$npmPath:$yarnPath:$localPath:$PATH:$scrPath:$zenPath:$opencodePath

# █▀▀ █▄░█ █░█
# ██▄ █░▀█ ▀▄▀

# See https://wiki.hyprland.org/Configuring/Environment-variables/

## Qt Applications ##

# From the Qt documentation - enables automatic scaling, based on the monitor's pixel density
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# Tell Qt applications to use the Wayland backend, and fall back to X11 if Wayland is unavailable
env = QT_QPA_PLATFORM,wayland;xcb
# Disables window decorations on Qt applications
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
# Tells Qt based applications to pick your theme from qt5ct, use with Kvantum.
env = QT_QPA_PLATFORMTHEME,qt5ct

## XDG Specifications ##

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

## Toolkit Backend Variables ##

# GTK: Use Wayland if available; if not, try X11 and then any other GDK backend.
env = GDK_BACKEND,wayland,x11,*
# Qt: Use Wayland if available, fall back to X11 if not.
env = QT_QPA_PLATFORM,wayland;xcb
# Run SDL2 applications on Wayland. Remove or set to x11 if games that provide older versions of SDL cause compatibility issues
env = SDL_VIDEODRIVER,wayland
# Clutter package already has Wayland enabled, this variable will force Clutter applications to try and use the Wayland backend
env = CLUTTER_BACKEND,wayland

# toolkit-specific scale
env = GDK_SCALE,1
env = WLR_NO_HARDWARE_CURSORS,1

# █░░ ▄▀█ █░█ █▄░█ █▀▀ █░█
# █▄▄ █▀█ █▄█ █░▀█ █▄▄ █▀█

# See https://wiki.hyprland.org/Configuring/Keywords/

exec-once = dbus-update-activation-environment --systemd --all WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprsunset
# exec-once = hypridle # idle daemon for auto-lock and screen management
exec-once = blueman-applet # systray app for Bluetooth
exec-once = udiskie --no-automount --smart-tray # front-end that allows to manage removable media
exec-once = nm-applet --indicator # systray app for Network/Wifi
exec-once = wl-paste --type text --watch cliphist store # clipboard store text data
exec-once = wl-paste --type image --watch cliphist store # clipboard store image data
# exec-once = hyprpaper # wallpaper manager daemon
exec-once = awww-daemon
exec-once = $scrPath/batterynotify.lua # battery notification
exec-once = wl-gammarelay-rs # gamma relay in rust
exec-once = hyprpanel
exec-once = eww daemon
exec-once = eww open-many modern-clock cpu-cores left-infos right-infos --arg screen=0 --arg stacking="bottom"
exec-once = open_eww_workspaces.rs

general {
  no_focus_fallback = true
}


# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░

# See https://wiki.hyprland.org/Configuring/Variables/

input {
  kb_layout = us,us
  kb_variant = ,intl

  follow_mouse = 1

  touchpad {
    natural_scroll = true
  }

  sensitivity = 1.0
  accel_profile = flat
  force_no_accel = false
  numlock_by_default = true
  repeat_delay = 200
  repeat_rate = 100
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing

device {
  name = epic mouse V1
  sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Variables/


# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/

dwindle {
  pseudotile = yes
  preserve_split = yes
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/

master {
  # always_center_master = false
  mfact = 0.55
  new_status = slave
  orientation = center
}


# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄

# See https://wiki.hyprland.org/Configuring/Variables/

misc {
  vrr = 1
  disable_hyprland_logo = false
  disable_splash_rendering = false
  force_default_wallpaper = 0
  focus_on_activate = false
}

xwayland {
  enabled = true
  force_zero_scaling = true
}

cursor {
  no_hardware_cursors = true
  hide_on_key_press = false
  persistent_warps = true
}

