# : }}}


# : File-specific styles {{{

[filetype]

rules = [
  # Images
  { mime = "image/*", fg = "#FFB454" },

  # Media
  { mime = "{audio,video}/*", fg = "#D2A6FF" },

  # Archives
  { mime = "application/{,g}zip", fg = "#F26D78" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#F26D78" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#59C2FF" },


  # Special files
  { name = "*", is = "orphan", bg = "#1B2733" },
  { name = "*", is = "exec", fg = "#95E6CB" },

  # Dummy files
  { name = "*", is = "dummy", bg = "#1B2733" },
  { name = "*/", is = "dummy", bg = "#1B2733" },

  # Fallback
  { name = "*/", fg = "#70809b" },
]
