cand = { fg = "#FFCC66" }
rest = { fg = "#70809b" }
desc = { fg = "#BFBDB6" }
separator = " ▶ "
separator_style = { fg = "#0B0E14" }

# : }}}


# : Confirm {{{

[confirm]
