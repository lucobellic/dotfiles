# : Manager {{{

[mgr]
cwd = { fg = "#BFBDB6" }

# Hovered
hovered = { bg = "#152537", bold = true }
preview_hovered = { bg = "#152537" }

# Find
find_keyword = { fg = "#95E6CB", bold = true, italic = true, underline = true }
find_position = { fg = "#95E6CB", bold = true, italic = true }

# Marker
marker_copied = { fg = "#59C2FF", bg = "#59C2FF" }
marker_cut = { fg = "#F26D78", bg = "#F26D78" }
marker_marked = { fg = "#95E6CB", bg = "#95E6CB" }
marker_selected = { fg = "#FF8F40", bg = "#FF8F40" }

# Count
count_copied = { fg = "#0B0E14", bg = "#59C2FF" }
count_cut = { fg = "#BFBDB6", bg = "#F26D78" }
count_selected = { fg = "#0B0E14", bg = "#FF8F40" }

# Border
border_symbol = "│"
border_style = { fg = "#1B2733" }

# : }}}


# : Tabs {{{

[tabs]
active = { fg = "#0F131A", bg = "#FFCC66", bold = true }
inactive = { fg = "#BFBDB6", bg = "#0F131A" }
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

# : }}}


# : Mode {{{

[mode]
normal_main = { fg = "#0F131A", bg = "#FFB454", bold = true }
normal_alt = { fg = "#FFB454", bg = "#0F131A" }

# Select mode
select_main = { fg = "#0F131A", bg = "#95E6CB", bold = true }
select_alt = { fg = "#95E6CB", bg = "#0F131A" }

# Unset mode
unset_main = { fg = "#0F131A", bg = "#F26D78", bold = true }
unset_alt = { fg = "#F26D78", bg = "#0F131A" }

# : }}}

# : Indicator of hovered file {{{

[indicator]
parent  = { bg = '#152537' }
current = { bg = '#152537' }
preview = { bg = '#152537' }
# Change padding to full square
padding = { open = "█", close = "█" }

# : }}}


# : Status {{{

[status]
sep_left = { open = "", close = "┃" }
sep_right = { open = "┃", close = "" }
overall = { bg = "#0F131A" }

# Permissions
perm_type = { fg = "#BFBDB6" }
perm_read = { fg = "#39BAE6" }
perm_write = { fg = "#F26D78" }
perm_exec = { fg = "#95E6CB" }
perm_sep = { fg = "#70809b" }

# Progress
progress_label = { bold = true }
progress_normal = { fg = "#FFCC66" }
progress_error = { fg = "#F26D78" }

# : }}}


# : Which {{{

[which]
